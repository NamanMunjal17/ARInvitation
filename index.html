<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
  alert("This might take a few minutes based on internet speed.")
</script>
<body overflow="hidden">
<a-scene embedded arjs renderer="logarithmicDepthBuffer: true">
	<a-assets>
    <a-asset-item id="island" src="https://namanmunjal17.github.io/ARInvitation/island.glb"></a-asset-item>
  </a-assets>
    <a-marker preset="hiro">
        <a-entity gltf-model="#island" rotation="0 -90 90" scale="0.1 0.1 0.1" position="0 0 0" animation-mixer></a-entity>


    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
